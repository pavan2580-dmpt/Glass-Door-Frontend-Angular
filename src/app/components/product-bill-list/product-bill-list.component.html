<div class="container shadow-sm rounded p-0 w-full">
  <app-header></app-header>
  <div class="row product-list-sec">
    <div class="col-md-6">
      <h4 class="mb-0">Product List</h4>
    </div>
    <div class="col-md-6 d-flex justify-content-end">
      <input
        class="form-control search"
        placeholder="Search Product"
        type="search"
        [(ngModel)]="searchTerm"
      />
      <button (click)="openModal()" class="btn btn-primary">Add</button>
    </div>
  </div>
  <div class="table-container">
    <table class="table mb-0">
      <thead class="fixed-header">
        <tr>
          <th class="w-80">Product Name</th>
          <th>Price</th>
          <th>Date</th>
          <th class="w-14"></th>
        </tr>
      </thead>
      <tbody class="scrollable-tbody">
        @for(list of filteredProducts; track list){
        <tr>
          <td class="w-80">{{ list.name }}</td>
          <td class="price">Rs.{{ list.price }}</td>
          <td class="date">{{ list.updatedAt | date : "mediumDate" }}</td>
          <td class="w-14">
            <div class="btns">
              <button (click)="openModal()" class="btn text-primary">
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </button>
              <button (click)="deleteProduct(list._id)" class="btn text-danger">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </div>
          </td>
        </tr>
        } @if(filteredProducts.length === 0){
        <tr>
          <td colspan="3" class="text-center">No products found</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
